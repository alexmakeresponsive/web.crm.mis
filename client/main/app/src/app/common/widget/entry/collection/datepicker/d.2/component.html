<div [formGroup]="form">
  <div class="input-group">
    <input readonly class="form-control" style="float:none" placeholder="ГГГГ-ММ-ДД" ngx-mydatepicker
           [formControlName]="formControlNameInner"
           [id]="parameters.id"
           [options]="myOptions" #dp="ngx-mydatepicker"
           (dateChanged)="onDateChanged($event)" />
      <span class="input-group-btn">
            <button type="button" class="btn btn-default btn-danger btn-middle" (click)="dp.clearDate()">
                <i class="glyphicon glyphicon-remove"></i>
            </button>
            <button type="button" class="btn btn-default btn-primary btn-right" (click)="dp.toggleCalendar()">
                <svg class="bi bi-calendar btn-icon" viewBox="0 0 20 20" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                        d="M16 2H4a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2zM3 5.857C3 5.384 3.448 5 4 5h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H4c-.552 0-1-.384-1-.857V5.857z"
                        clip-rule="evenodd"></path>
                  <path fill-rule="evenodd"
                        d="M8.5 9a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </span>
  </div>
  <input readonly type="hidden" [formControlName]="parameters.formControlName">
</div>
