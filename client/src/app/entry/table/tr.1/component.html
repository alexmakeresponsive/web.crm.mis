<div  [formGroup]="form">
  <table class="table table-striped">
    <tbody>
    <tr>
      <td width="10%">
          {{payload.id}}
      </td>
      <td width="30%">
        <div *ngFor="let dataItemCol2ItemName of objectKeys(parameters.body.col_2)" class="form-item-sm">
          <label>{{parameters.body.col_2[dataItemCol2ItemName].label}}</label>
          <input type="text" class="form-control"
                 (keyup)="onKeyUp($event)"
                 [formControlName]="dataItemCol2ItemName"
          >
        </div>
      </td>
      <td width="50%">
        <textarea class="form-control" rows="20"
                  (keyup)="onKeyUp($event)"
                  formControlName="f_25_t_r_4"
        ></textarea>
      </td>
      <td width="10%">
        <button type="button" class="btn btn-primary btn-block" (click)="removeTd(payload.id)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
