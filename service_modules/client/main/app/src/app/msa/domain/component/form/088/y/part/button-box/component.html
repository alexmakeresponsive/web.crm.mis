<div class="d-flex justify-content-between container-btn" #containerBtn>
  <button type="button" class="btn btn-secondary" (click)="scrollToTop()">Прокрутить до начала формы</button>
  <button type="button" class="btn btn-secondary" (click)="scrollToDown()">Прокрутить до конца формы</button>

  <button type="button" class="btn btn-warning" (click)="doClear()">Очистить всю форму</button>
  <button type="button" class="btn btn-success" (click)="doSubmit()">
    Сохранить форму
  </button>
</div>
